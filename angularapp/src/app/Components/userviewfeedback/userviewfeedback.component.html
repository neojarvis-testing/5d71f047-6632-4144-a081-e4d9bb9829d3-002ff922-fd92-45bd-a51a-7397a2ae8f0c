<div class="container">
  <h2>My Feedback</h2>

  <div *ngIf="feedbacks.length === 0" class="no-data">No feedbacks found.</div>

  <table *ngIf="feedbacks.length > 0" class="feedback-table">
    <thead>
      <tr>
        <th>Text</th>
        <th>Date</th>
        <th>Turf</th>
        <th>Rating</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let fb of feedbacks">
        <td>{{ fb.feedbackText }}</td>
        <td>{{ fb.date | date: 'mediumDate' }}</td>
        <td>{{ fb.turfId }}</td>
        <td>{{ fb.rating }}</td>
        <td><button (click)="confirmDelete(fb.feedbackId!)" class="delete-btn">Delete</button></td>
      </tr>
    </tbody>
  </table>

  <!-- Confirm Delete Modal -->
  <div class="modal" *ngIf="selectedFeedbackId !== null">
    <div class="modal-content">
      <p>Are you sure you want to delete this feedback?</p>
      <button (click)="deleteFeedback()">Yes, Delete</button>
      <button (click)="cancelDelete()">Cancel</button>
    </div>
  </div>
</div>
