spring:
  application:
    name: api-gateway  
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://springappuser
          predicates:
            - Path=/api/**
        - id: turf-service
          uri: lb://springappturf
          predicates:
            - Path=/api/turf/**,/api/booking/**
        - id: feedback-service
          uri: lb://springappfeedback
          predicates:
            - Path=/api/feedback/**
  discovery:
    locator:
      enabled: true
      lower-case-service-id: true

eureka:
  client:
    serviceUrl:
      defaultZone: 
